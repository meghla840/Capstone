<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile â€“ QuickAid</title>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
    body {
        font-family: 'Merriweather', serif;
        background: #eaf0f3;
        margin: 0;
        padding: 0;
    }
    header {
        background: #49465b;
        color: white;
        padding: 1rem 1.5rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    header i {
        font-size: 1.4rem;
        cursor: pointer;
    }
    header h1 {
        margin: 0;
        font-size: 1.4rem;
        font-weight: 600;
    }
    .card {
        max-width: 600px;
        margin: 2rem auto;
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    h2 {
        text-align: center;
        font-size: 1.8rem;
        color: #49465b;
        margin-bottom: 1.5rem;
    }
    label {
        display: block;
        margin: 0.8rem 0 0.3rem 0;
        font-weight: 700;
        color: #49465b;
    }
    input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-family: 'Merriweather', serif;
        font-size: 1rem;
    }
    button {
        background: #49465b;
        color: white;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        font-weight: 600;
        margin-top: 1rem;
    }
    button:hover {
        background: #6c6a81;
    }
</style>
</head>
<body>

<header>
    <i class="bi bi-arrow-left" onclick="history.back()"></i>
    <h1>My Profile</h1>
</header>

<div class="card" id="profileCard">
    <h2>Profile Information</h2>
    <form id="profileForm">
        <!-- Dynamic form fields will be added here -->
    </form>
    <button id="saveBtn">Save Changes</button>
    <button id="logoutBtn">Logout</button>
</div>

<script>
// Get user from localStorage
let user = JSON.parse(localStorage.getItem("quickAidUser"));
const form = document.getElementById("profileForm");

if(!user){
    form.innerHTML = '<p>No user logged in. Please <a href="join.html">join</a> or login first.</p>';
} else {
    // Build form fields dynamically
    let html = `
        <label>Full Name</label>
        <input type="text" id="name" value="${user.name}" required>

        <label>Email</label>
        <input type="email" id="email" value="${user.email}" required>

        <label>Phone</label>
        <input type="text" id="phone" value="${user.phone}" required>

        <label>Role</label>
        <input type="text" value="${user.role.charAt(0).toUpperCase() + user.role.slice(1)}" disabled>
    `;

    // Role-specific fields
    if(user.role === "patient"){
        html += `
            <label>Blood Group</label>
            <input type="text" id="bloodGroup" value="${user.bloodGroup || ''}">
            
            <label>Health Issues</label>
            <input type="text" id="healthIssues" value="${user.healthIssues || ''}">
            
            <label>Address</label>
            <input type="text" id="address" value="${user.address || ''}">
        `;
    } else if(user.role === "doctor"){
        html += `
            <label>Specialization</label>
            <input type="text" id="specialization" value="${user.specialization || ''}">
            
            <label>BMDC Number</label>
            <input type="text" id="bmdc" value="${user.bmdc || ''}">
        `;
    } else if(user.role === "hospital"){
        html += `
            <label>Hospital Name</label>
            <input type="text" id="hospitalName" value="${user.hospitalName || ''}">
            
            <label>Hospital License No</label>
            <input type="text" id="licenseH" value="${user.licenseH || ''}">
        `;
    } else if(user.role === "pharmacy"){
        html += `
            <label>Pharmacy Name</label>
            <input type="text" id="pharmacyName" value="${user.pharmacyName || ''}">
            
            <label>Drug License No</label>
            <input type="text" id="drugLicense" value="${user.drugLicense || ''}">
        `;
    }

    form.innerHTML = html;
}

// Save changes
document.getElementById("saveBtn").addEventListener("click", () => {
    if(!user) return;

    user.name = document.getElementById("name").value;
    user.email = document.getElementById("email").value;
    user.phone = document.getElementById("phone").value;

    if(user.role === "patient"){
        user.bloodGroup = document.getElementById("bloodGroup").value;
        user.healthIssues = document.getElementById("healthIssues").value;
        user.address = document.getElementById("address").value;
    } else if(user.role === "doctor"){
        user.specialization = document.getElementById("specialization").value;
        user.bmdc = document.getElementById("bmdc").value;
    } else if(user.role === "hospital"){
        user.hospitalName = document.getElementById("hospitalName").value;
        user.licenseH = document.getElementById("licenseH").value;
    } else if(user.role === "pharmacy"){
        user.pharmacyName = document.getElementById("pharmacyName").value;
        user.drugLicense = document.getElementById("drugLicense").value;
    }

    localStorage.setItem("quickAidUser", JSON.stringify(user));
    alert("Profile updated successfully!");
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("quickAidUser");
    window.location.href = "join.html";
});
</script>

</body>
</html>
