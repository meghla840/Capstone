<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital List</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Merriweather', serif; background:#eaf0f3; margin:0; padding:0; }
    header { position: sticky;
  top: 0;
  z-index: 9999;
      background:#49465b; color:white; padding:1rem 2rem; display:flex; align-items:center; justify-content:space-between; }
    header h1 { font-size:1.5rem; margin:0; }
    .btn-back { background-color:#6c6a81; color:white; padding:0.5rem 1rem; border-radius:5px; cursor:pointer; }
    .btn-back:hover { background-color:#49465b; }
    main { max-width:900px; margin:2rem auto; }
    .hospital-card { background:white; padding:1rem; border-radius:10px; display:flex; gap:1rem; align-items:center; cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.15); transition: transform 0.2s; }
    .hospital-card:hover { transform: scale(1.03); }
    .hospital-card img { width:80px; height:80px; }
    .hospital-info { flex:1; }
    .hospital-info h2 { font-weight:600; margin-bottom:0.5rem; }
    .hospital-info div { display:flex; align-items:center; gap:0.5rem; margin-bottom:0.3rem; }
  </style>
</head>
<body>

  <header>
    <button class="btn-back" onclick="goBack()">‚Üê Back</button>
    <h1>Hospital List</h1>
    <div></div>
  </header>

  <main>
    <div class="flex flex-col gap-4" id="hospitalList">
      <div class="hospital-card" data-name="United Hospital Limited" onclick="goToDetails(this)">
        <img src="images/icons8-hospital-100.png" alt="Hospital">
        <div class="hospital-info">
          <h2>United Hospital Limited</h2>
          <div><i class="bi bi-geo-alt"></i> Gulshan-2, Dhaka</div>
          <div><i class="bi bi-telephone"></i> +880 19-14001234</div>
        </div>
      </div>

      <div class="hospital-card" data-name="Apollo Hospitals Dhaka" onclick="goToDetails(this)">
        <img src="images/icons8-hospital-100.png" alt="Hospital">
        <div class="hospital-info">
          <h2>Apollo Hospitals Dhaka</h2>
          <div><i class="bi bi-geo-alt"></i> Bashundhara R/A, Dhaka</div>
          <div><i class="bi bi-telephone"></i> +880 1714-090000</div>
        </div>
      </div>

      <div class="hospital-card" data-name="Square Hospitals" onclick="goToDetails(this)">
        <img src="images/icons8-hospital-100.png" alt="Hospital">
        <div class="hospital-info">
          <h2>Square Hospitals</h2>
          <div><i class="bi bi-geo-alt"></i> Dhanmondi, Dhaka</div>
          <div><i class="bi bi-telephone"></i> +880 1711-111111</div>
        </div>
      </div>

      <!-- Add other hospitals in the same format -->
    </div>
  </main>

  <footer style="text-align:center; padding:1rem; background:#49465b; color:white;">
    &copy; 2025 QuicAid. All rights reserved.
  </footer>

  <script>
    function goBack(){ window.history.back(); }

    function goToDetails(element){
      const name = element.getAttribute('data-name');
      window.location.href = `hospital_details.html?name=${encodeURIComponent(name)}`;
    }
  </script>
  <script src="scripts/script.js"></script>
  <script src="scripts/userToggle.js"></script>

</body>
</html>
