<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join – QuickAid</title>

<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<style>
    body {
        font-family: 'Merriweather', serif;
        background: #eaf0f3;
        margin: 0;
        padding: 0;
    }

    header {
        background: #49465b;
        color: white;
        padding: 1rem 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    header i {
        font-size: 1.4rem;
        cursor: pointer;
        position: absolute;
        left: 20px;
    }

    header h1 {
        margin: 0;
        font-size: 1.4rem;
        font-weight: 600;
        text-align: center;
        width: 100%;
    }

    .card {
        max-width: 600px;
        margin: 2rem auto;
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    h2 {
        text-align: center;
        font-size: 1.8rem;
        color: #49465b;
        margin-bottom: 1.5rem;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-family: 'Merriweather', serif;
        font-size: 1rem;
    }

    button {
        background: #49465b;
        color: white;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        font-weight: 600;
    }

    button:hover {
        background: #6c6a81;
    }

    .hidden {
        display: none;
    }

    .login-link {
        text-align: center;
        margin-top: 1rem;
    }

    .login-link a {
        color: #49465b;
        font-weight: 700;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>

<header>
    <i class="bi bi-arrow-left" onclick="history.back()"></i>
    <h1>Create Account</h1>
</header>

<div class="card">
    <h2>Join QuickAid</h2>

    <form id="signupForm">

        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="email" id="email" placeholder="Email Address" required>

        <input type="password" id="password" placeholder="Create Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

        <label style="font-weight:700; color:#49465b;">Select Role</label>
        <select id="role" onchange="showRoleFields()" required>
            <option value="">Choose</option>
            <option value="patient">Patient</option>
            <option value="doctor">Doctor</option>
            <option value="hospital">Hospital</option>
            <option value="pharmacy">Pharmacy</option>
        </select>

        <!-- PATIENT -->
        <div id="patientFields" class="hidden">
            <select id="bloodGroup">
                <option value="">Select Blood Group</option>
                <option>A+</option><option>A-</option>
                <option>B+</option><option>B-</option>
                <option>AB+</option><option>AB-</option>
                <option>O+</option><option>O-</option>
            </select>
            <input type="text" id="healthIssues" placeholder="Previous Health Issues">
            <input type="text" id="address" placeholder="Address">
        </div>

        <!-- DOCTOR -->
        <div id="doctorFields" class="hidden">
            <input type="text" id="specialization" placeholder="Specialization">
            <input type="text" id="bmdc" placeholder="BMDC Registration Number">
        </div>

        <!-- HOSPITAL -->
        <div id="hospitalFields" class="hidden">
            <input type="text" id="hospitalName" placeholder="Hospital Name">
            <input type="text" id="licenseH" placeholder="Hospital License Number">
        </div>

        <!-- PHARMACY -->
        <div id="pharmacyFields" class="hidden">
            <input type="text" id="pharmacyName" placeholder="Pharmacy Name">
            <input type="text" id="drugLicense" placeholder="Drug License Number">
        </div>

        <button type="submit">Sign Up</button>

        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>

    </form>
</div>


<script>
function showRoleFields() {
    let role = document.getElementById("role").value;

    document.getElementById("patientFields").classList.add("hidden");
    document.getElementById("doctorFields").classList.add("hidden");
    document.getElementById("hospitalFields").classList.add("hidden");
    document.getElementById("pharmacyFields").classList.add("hidden");

    if (role === "patient") document.getElementById("patientFields").classList.remove("hidden");
    if (role === "doctor") document.getElementById("doctorFields").classList.remove("hidden");
    if (role === "hospital") document.getElementById("hospitalFields").classList.remove("hidden");
    if (role === "pharmacy") document.getElementById("pharmacyFields").classList.remove("hidden");
}

document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let pass = document.getElementById("password").value;
    let confirm = document.getElementById("confirmPassword").value;

    if (pass !== confirm) {
        alert("❗ Passwords do not match!");
        return;
    }

    let user = {
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        password: pass,
        role: document.getElementById("role").value
    };

    localStorage.setItem("quickAidUser", JSON.stringify(user));

    alert("Signup Successful! Redirecting to Login...");
    window.location.href = "login.html";
});
</script>

</body>
</html>
