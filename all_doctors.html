<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctors - QuickAid</title>
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
body {
    font-family: 'Merriweather', serif;
    background:#eaf0f3;
    margin:0; padding:0;
}
header {
   position: sticky;
  top: 0;
  z-index: 9999;
  
    background:#49465b; 
    color:white; 
    padding:1rem 2rem; 
    display:flex; 
    align-items:center; 
    justify-content:space-between;
}
header h1 { font-size:1.5rem; margin:0; }
.btn-back { background-color:#6c6a81; color:white; padding:0.5rem 1rem; border-radius:5px; cursor:pointer; }
.btn-back:hover { background-color:#49465b; }
main { max-width:900px; margin:2rem auto; }
.doctor-card { 
    background:white; 
    padding:1rem; 
    border-radius:10px; 
    display:flex; 
    gap:1rem; 
    align-items:center; 
    cursor:pointer; 
    box-shadow:0 2px 6px rgba(0,0,0,0.15); 
    transition: transform 0.2s; 
}
.doctor-card:hover { transform: scale(1.03); }
.doctor-card img { width:100px; height:100px; border-radius:50%; object-fit:cover; }
.doctor-info { flex:1; }
.doctor-info h2 { font-weight:600; margin-bottom:0.5rem; }
.doctor-info div { display:flex; align-items:center; gap:0.5rem; margin-bottom:0.3rem; font-size:14px; }
.stars { display:flex; gap:2px; }
.stars img { width:18px; height:18px; }
button.details-btn { 
    background:#49465b; 
    color:white; 
    border:none; 
    padding:0.4rem 0.8rem; 
    border-radius:5px; 
    cursor:pointer; 
}
button.details-btn:hover { background:#6c6a81; }
</style>
</head>
<body>

<header>
  <button class="btn-back" onclick="goBack()">‚Üê Back</button>
  <h1>Doctors List</h1>
  <div></div>
</header>

<main>
  <div class="flex flex-col gap-4" id="doctorList">

    <div class="doctor-card">
      <img src="images/specialist.jpeg" alt="Doctor">
      <div class="doctor-info">
        <h2>Dr. Akbar Ali</h2>
        <div><i class="bi bi-briefcase"></i> Anesthesiology</div>
        <div><i class="bi bi-mortarboard"></i> Ph.D, DPT, MS OMPT</div>
        <div class="stars">
          <img src="images/icon-star.png" alt="">
          <img src="images/icon-star.png" alt="">
          <img src="images/icon-star.png" alt="">
          <img src="images/icon-star.png" alt="">
          <img src="images/icon-star.png" alt="">
        </div>
      </div>
      <button class="details-btn" onclick="goToDetails('Akbar Ali')">See Details</button>
    </div>

    <div class="doctor-card">
      <img src="images/specialist.jpeg" alt="Doctor">
      <div class="doctor-info">
        <h2>Dr. Shakil Ahmed</h2>
        <div><i class="bi bi-briefcase"></i> Cardiology</div>
        <div><i class="bi bi-mortarboard"></i> MD, Ph.D, FACC</div>
        <div class="stars">
          <img src="images/icon-star.png" alt="">
          <img src="images/icon-star.png" alt="">
          <img src="images/icon-star.png" alt="">
          <img src="images/icon-star.png" alt="">
        </div>
      </div>
      <button class="details-btn" onclick="goToDetails('Shakil Ahmed')">See Details</button>
    </div>

    <div class="doctor-card">
      <img src="images/specialist.jpeg" alt="Doctor">
      <div class="doctor-info">
        <h2>Dr. S. Karim</h2>
        <div><i class="bi bi-briefcase"></i> Neurology</div>
        <div><i class="bi bi-mortarboard"></i> MD, Ph.D</div>
        <div class="stars">
          <img src="images/icon-star.png" alt="">
          <img src="images/icon-star.png" alt="">
          <img src="images/icon-star.png" alt="">
        </div>
      </div>
      <button class="details-btn" onclick="goToDetails('S. Karim')">See Details</button>
    </div>

    <div class="doctor-card">
      <img src="images/specialist.jpeg" alt="Doctor">
      <div class="doctor-info">
        <h2>Dr. L. Ahmed</h2>
        <div><i class="bi bi-briefcase"></i> Pediatrics</div>
        <div><i class="bi bi-mortarboard"></i> MBBS, FCPS</div>
        <div class="stars">
          <img src="images/icon-star.png" alt="">
          <img src="images/icon-star.png" alt="">
          <img src="images/icon-star.png" alt="">
          <img src="images/icon-star.png" alt="">
        </div>
      </div>
      <button class="details-btn" onclick="goToDetails('L. Ahmed')">See Details</button>
    </div>

  </div>
</main>

<footer style="text-align:center; padding:1rem; background:#49465b; color:white;">
  &copy; 2025 QuickAid. All rights reserved.
</footer>

<script>
function goBack(){ window.history.back(); }
function goToDetails(name){
    window.location.href = `doctor.html?name=${encodeURIComponent(name)}`;
}
</script>

</body>
</html>
