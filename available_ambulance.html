<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ambulance Services - QuickAid</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #eef3f7;
}
.call-btn{
    background-color: #6e2316;
    
}

/* NAVBAR / HEADER */
header { 
    background:#49465b; 
    color:white; 
    padding:1rem; 
    display:flex; 
    align-items:center; 
    justify-content:space-between;
}
h2{
    font-size: 2rem;
    margin: 0;
}
.btn-back { 
    background-color:#6c6a81; 
    color:white; 
    padding:0.5rem 1rem; 
    border-radius:5px; 
    cursor:pointer; 
}

/* PAGE TITLE */
.page-title {
    text-align: center;
    margin-top: 25px;
    font-size: 30px;
    font-weight: 700;
    background: linear-gradient(90deg,#191819,#2a2f39);
    -webkit-background-clip: text;
    color: transparent;
}

/* AMBULANCE CARD GRID */
.container {
    width: 92%;
    margin: auto;
    margin-top: 30px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
    padding-bottom: 40px;
}

/* CARD STYLING */
.card {
    background: linear-gradient(145deg, #ffffff, #e0e6f5);
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
    transition: 0.3s ease;
    position: relative;
    overflow: hidden;
    cursor: pointer;
}

.card::before {
    content: "";
    position: absolute;
    top:0;
    left:0;
    width:8px;
    height:100%;
    border-radius: 20px 0 0 20px;
    background: linear-gradient(to bottom, #e8e8f0, #d2d3dc);
}

.card:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow: 0px 14px 28px rgba(0,0,0,0.15);
}

.card-title {
    font-size: 21px;
    font-weight: 700;
    color: #222;
    margin-bottom: 8px;
}

.card p {
    margin: 6px 0;
    font-size: 14px;
    color: #444;
}

.tag {
    display: inline-block;
    margin-top: 8px;
    background: linear-gradient(45deg, #a5a6c4, #c3c4d8);
    padding: 6px 12px;
    border-radius: 12px;
    color: rgb(26, 24, 24);
    font-size: 13px;
    font-weight: 500;
}

/* CALL ICON BUTTON ON CARD */
.card .call-icon {
    position: absolute;
    bottom: 15px;
    right: 15px;
    background: linear-gradient(45deg, #e53935, #b67e79);
    color: white;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    cursor: pointer;
    transition: 0.25s;
}

.card .call-icon:hover {
    transform: scale(1.1);
}

/* POPUP */
.popup-bg{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.45);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:1000;
}
.popup{
    width:400px;
    background:white;
    padding:25px;
    border-radius:18px;
    text-align:center;
    color:#333;
    transform:scale(0.8);
    animation:popupShow 0.35s ease forwards;
    position:relative;
}
.popup h3{
    font-size:24px;
    margin-bottom:10px;
    background:linear-gradient(to right,#19161b,#212939);
    -webkit-background-clip:text;
    color:transparent;
}
.popup .detail{
    text-align:left;
    margin:8px 0;
    font-size:16px;
}
.popup button{
    width:45%;
    padding:10px;
    margin:5px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    color:white;
    font-size:16px;
}
.confirm-btn{ background:#1dbf4e; }
.cancel-btn{ background:#ff4d4d; }

@keyframes popupShow{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

<header>
    <button class="btn-back" onclick="goBack()">← Back</button>
    <h2>Hospital List</h2>
    <div></div>
</header>

<h2 class="page-title">Available Ambulances</h2>

<div class="container" id="ambulanceContainer">
    <!-- Cards generated by JS -->
</div>

<!-- POPUP -->
<div class="popup-bg" id="popupBg">
    <div class="popup">
        <h3 id="popupName"></h3>
        <div id="popupDetails"></div>
        <button class="confirm-btn" onclick="showCallOption()">Confirm</button>
        <button class="cancel-btn" onclick="closePopup()">Cancel</button>
    </div>
</div>

<footer style="text-align:center; padding:1rem; background:#49465b; color:white;">
    &copy; 2025 QuicAid. All rights reserved.
</footer>

<script>
/* VEHICLE DATA */
const ambulances = [
    { name:"City Hospital Ambulance", location:"Uttara, Dhaka", service:"24/7 Service", cost:"1200–2500 BDT", type:"AC Ambulance", phone:"01700000001" },
    { name:"Digital Care Ambulance", location:"Mirpur, Dhaka", service:"Fast Response Unit", cost:"1500–3000 BDT", type:"Life Support", phone:"01700000002" },
    { name:"Prime Emergency Ambulance", location:"Dhanmondi, Dhaka", service:"10 Min Arrival", cost:"1000–2000 BDT", type:"Non-AC Ambulance", phone:"01700000003" },
    { name:"Rapid Care Ambulance", location:"Gulshan, Dhaka", service:"15 Min Arrival", cost:"1800–2800 BDT", type:"AC Ambulance", phone:"01700000004" },
    { name:"LifeLine Ambulance", location:"Banani, Dhaka", service:"24/7 Service", cost:"2000–3500 BDT", type:"Life Support", phone:"01700000005" },
    { name:"QuickAid Ambulance", location:"Motijheel, Dhaka", service:"20 Min Arrival", cost:"1200–2200 BDT", type:"Non-AC Ambulance", phone:"01700000006" },
    { name:"Emergency Response Ambulance", location:"Mohammadpur, Dhaka", service:"12 Min Arrival", cost:"1300–2600 BDT", type:"AC Ambulance", phone:"01700000007" },
    { name:"SafeRide Ambulance", location:"Rampura, Dhaka", service:"18 Min Arrival", cost:"1400–2700 BDT", type:"Life Support", phone:"01700000008" },
    { name:"CityLife Ambulance", location:"Malibagh, Dhaka", service:"25 Min Arrival", cost:"1500–3000 BDT", type:"AC Ambulance", phone:"01700000009" }
];

/* Render Cards */
const container = document.getElementById("ambulanceContainer");
ambulances.forEach((a, i)=>{
    const card = document.createElement("div");
    card.className = "card";

    // Card inner HTML with small call button
    card.innerHTML = `
        <div class="card-title">${a.name}</div>
        <p><i class="bi bi-geo-alt"></i> ${a.location}</p>
        <p><i class="bi bi-clock"></i> ${a.service}</p>
        <p><i class="bi bi-cash-coin"></i> Cost: ${a.cost}</p>
        <span class="tag">${a.type}</span>
        <div class="call-icon"><i class="bi bi-telephone-fill"></i></div>
    `;

    // Click card -> popup
    card.addEventListener("click", (e)=>{
        if(!e.target.closest(".call-icon")) openPopup(i);
    });

    // Click small call icon -> direct call
    const callIcon = card.querySelector(".call-icon");
    callIcon.addEventListener("click", (e)=>{
        e.stopPropagation();
        window.location.href = `tel:${a.phone}`;
    });

    container.appendChild(card);
});

/* Popup System */
let selectedAmbulance = null;
function openPopup(index){
    selectedAmbulance = ambulances[index];
    document.getElementById("popupName").innerText = selectedAmbulance.name;
    document.getElementById("popupDetails").innerHTML = `
        <p class="detail"><b>Location:</b> ${selectedAmbulance.location}</p>
        <p class="detail"><b>Service:</b> ${selectedAmbulance.service}</p>
        <p class="detail"><b>Cost:</b> ${selectedAmbulance.cost}</p>
        <p class="detail"><b>Type:</b> ${selectedAmbulance.type}</p>
        <p class="detail"><b>Phone:</b> ${selectedAmbulance.phone}</p>
    `;
    document.getElementById("popupBg").style.display = "flex";
}
function closePopup(){ document.getElementById("popupBg").style.display = "none"; }
function goBack(){ window.history.back(); }

/* Show Call Option after Confirm */
function showCallOption(){
    const detailsDiv = document.getElementById("popupDetails");
    if(!document.getElementById("callBtn")){
        const callBtn = document.createElement("button");
        callBtn.id = "callBtn";
        callBtn.className = "call-btn";
        callBtn.innerHTML = `<i class="bi bi-telephone-fill"></i> Call Now`;
        callBtn.onclick = function(){
            window.location.href = `tel:${selectedAmbulance.phone}`;
        };
        detailsDiv.appendChild(callBtn);
    }
}
</script>

</body>
</html>
