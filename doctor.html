<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Profile - QuickAid</title>
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
body {
    font-family: 'Merriweather', serif;
    background: #eaf0f3;
    margin: 0;
    padding: 0;
}
header {
    background:#49465b; 
    color:white; 
    padding:1rem 2rem; 
    display:flex; 
    align-items:center; 
    justify-content:space-between;
}
header h1 { font-size:1.5rem; margin:0; }
.btn-back { background-color:#6c6a81; color:white; padding:0.5rem 1rem; border-radius:5px; cursor:pointer; }
.btn-back:hover {
    background-color: #49465b;
}
.profile-container {
    max-width: 850px;
    margin: 2.5rem auto;
    background: #fff;
    border-radius: 25px;
    padding: 3rem 2.5rem;
    box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    text-align: center;
}
.profile-pic {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 50%;
    margin: 0 auto 2rem auto;
    border: 5px solid #49465b;
    display: block;
}
.profile-content h2 {
    font-size: 2.2rem;
    margin-bottom: 0.8rem;
    color: #333;
    font-weight: 700;
    letter-spacing: 0.5px;
}
.badges {
    display: flex;
    justify-content: center;
    gap: 1rem;
    flex-wrap: wrap;
    margin: 1.2rem 0;
}
.badge {
    display: inline-block;
    background: rgba(73,70,91,0.08);
    color: #49465b;
    padding: 0.7rem 1.3rem;
    border-radius: 12px;
    font-weight: 600;
    font-size: 0.95rem;
    transition: transform 0.2s;
}
.badge:hover {
    transform: translateY(-2px);
}
.fee-availability {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    flex-wrap: wrap;
    margin: 1.5rem 0;
}
.fee-availability span {
    background: rgba(73,70,91,0.08);
    color: #49465b;
    padding: 0.9rem 1.5rem;
    border-radius: 12px;
    font-weight: 600;
    font-size: 1rem;
    box-shadow: 0 3px 7px rgba(0,0,0,0.06);
}
button {
    background: #49465b;
    color: white;
    padding: 1.2rem 2.5rem;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    margin-top: 2.5rem;
    transition: background 0.3s, transform 0.2s;

}
button:hover {
    background: #6c6a81;
    transform: translateY(-2px);
}
footer {
    background: #49465b;
    color: white;
    text-align: center;
    padding: 1.2rem 2rem;
    margin-top: 3rem;
    font-size: 0.95rem;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    letter-spacing: 0.5px;
}
</style>
</head>
<body>

<header>
    <button class="btn-back" onclick="window.history.back()">‚Üê Back</button>
    <h1>Doctor Profile</h1>
    <div></div>
</header>

<div class="profile-container">
    <img src="images/specialist.jpeg" alt="Doctor Profile" class="profile-pic">
    <div class="profile-content">
        <h2 id="doctor-name">Dr. Akbar Ali</h2>

        <div class="badges">
            <span class="badge" id="doctor-specialist">Specialist: Anesthesiology</span>
            <span class="badge" id="doctor-degree">Degree: Ph.D, DPT, MS OMPT</span>
            <span class="badge" id="doctor-degree-source">Degree From: Dhaka Medical University, Bangladesh</span>
            <span class="badge" id="doctor-hospital">Hospital: City Hospital, Dhaka</span>
        </div>

        <div class="fee-availability">
            <span id="doctor-fee">Visiting Fee: 1500 BDT</span>
            <span id="doctor-availability">Next Available: Monday, 10:00 - 12:00</span>
        </div>

        <button id="book-btn"><i class="bi bi-calendar-check"></i> Book Appointment</button>
    </div>
</div>

<footer>
    &copy; 2025 QuickAid. All Rights Reserved.
</footer>

<script>
// Example dynamic data
const doctorData = {
    name: "Dr. Akbar Ali",
    specialist: "Anesthesiology",
    degree: "Ph.D, DPT, MS OMPT",
    degreeSource: "Dhaka Medical University, Bangladesh",
    hospital: "City Hospital, Dhaka",
    fee: "1500 BDT",
    availability: "Monday, 10:00 - 12:00"
};

// Populate dynamically
document.getElementById('doctor-name').textContent = doctorData.name;
document.getElementById('doctor-specialist').textContent = "Specialist: " + doctorData.specialist;
document.getElementById('doctor-degree').textContent = "Degree: " + doctorData.degree;
document.getElementById('doctor-degree-source').textContent = "Degree From: " + doctorData.degreeSource;
document.getElementById('doctor-hospital').textContent = "Hospital: " + doctorData.hospital;
document.getElementById('doctor-fee').textContent = "Visiting Fee: " + doctorData.fee;
document.getElementById('doctor-availability').textContent = "Next Available: " + doctorData.availability;

// Appointment button
document.getElementById('book-btn').addEventListener('click', function() {
    alert(`Appointment request sent for ${doctorData.name}!`);
});
</script>

</body>
</html>
